<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--main stkye sheet -->
    <link rel="stylesheet" href="Style.css" />
    <!--tailwind stlye sheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Three.js and GSAP</title>
  </head>
  <body>
    <!--start Nav Area -->

    <nav class="dark:bg-gray-900 fixed w-full z-20 top-0 start-0">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="./Assets/logo.png"
            class="h-8 rounded-full"
            alt="Development Team Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-white"
            >Development</span
          >
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <button
            id="sound"
            type="button"
            class="text-white bg-[var(--green)] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:focus:ring-blue-800"
          >
            Sound
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
          >
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white md:hover:text-[var(--green)] rounded md:bg-transparent md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:hover:text-[var(--green)] md:p-0 text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-white rounded md:hover:text-[var(--green)] md:hover:bg-transparent md:p-0 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[var(--green)] md:p-0 md:dark:hover:text-blue-500 dark:text-white text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End  Nav Area -->

    <!--start Landing-->
    <div class="landing">
      <div class="one">
        <h1>TASK</h1>
        <span class="flex justify-center items-center">click</span>
        <img id="first-element" src="/Assets/gsap.png" alt="" srcset="" />
        <div id="second-element" class="model-placeholder"></div>
        <img id="third-element" src="/Assets/threejs.png" alt="" srcset="" />
        <div class="center"></div>
      </div>
      <div class="two">
        <h1>TASK</h1>
        <span class="hover-btn flex justify-center items-center">click</span>
      </div>
    </div>
    <!--End Landing-->
    <!-- start second sction-->
    <div id="loader">
      <div class="loader-txt-one">
        <div class="loader-txt-contain">
          <h1>GSAP</h1>
          <h1>THREEJS</h1>
          <h1>JS</h1>
          <h1>CSS</h1>
          <h1>BOOTSRATP</h1>
          <h1>TAILWID</h1>
          <h1>REACT</h1>
          <h1>NODE</h1>
          <h1>SEO</h1>
        </div>
      </div>
      <div class="loader-txt-two">
        <div class="loader-txt-contain">
          <h1>WEB</h1>
          <h1>MODEL</h1>
          <h1>Ninja</h1>
          <h1>Motion</h1>
          <h1>FIFTY</h1>
          <h1>SIXTY</h1>
          <h1>SEVENTY</h1>
          <h1>EIGHTY</h1>
          <h1>END</h1>
        </div>
      </div>
      <div class="loader-img"></div>
      <img id="MouseCurosr" src="/Assets/mouse.png" alt="" />
    </div>
    <!-- end  second sction-->

    <!--start scripts -->
    <!-- gsap link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- ScrollTrigger link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
      integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- main js  -->
    <script type="module" src="main.js"></script>
    <!--end scripts -->
  </body>
</html>
